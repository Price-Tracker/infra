apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend-container
          image: ghcr.io/price-tracker/frontend:main-6e44ad8a-1684976621 # {"$imagepolicy": "flux-system:frontend"}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: API_BASE_URL
              value: "https://infinity.tail1f457.ts.net:10000/api"
      imagePullSecrets:
        - name: ghcr
