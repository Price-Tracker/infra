apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: price-tracker-ingress
  annotations:
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite /aniflex https://aniflex.elxreno.me permanent;
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
