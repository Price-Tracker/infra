apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: ghcr.io/price-tracker/backend:20230527044742-4f9faa3 # {"$imagepolicy": "flux-system:backend"}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: APP_PORT
              value: "80"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: psql-connection-string
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: backend
                  key: jwt-secret
            - name: JWT_EXPIRES_IN_SECS
              value: "300"
      imagePullSecrets:
        - name: ghcr
